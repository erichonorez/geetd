{% extends 'todo/base.html' %}

{% block content %}

<div class="content-container">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="float-left">Archived todos</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="card card-outline">
        <div class="card-body p-0">
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover">
                    <tbody id="sortable-container">
                    {% for todo in todos %}
                    <tr data-todo-id="{{ todo.id }}">
                        <td>
                            <div class="icheck-primary">
                                <input type="checkbox"
                                       id="check_{{todo.id}}" {% if todo.is_done %} checked {% endif %}
                                       data-todo-id="{{ todo.id }}"
                                       disabled>
                                <label for="check_{{todo.id}}"></label>
                            </div>
                        </td>
                        <td class="mailbox-subject">{{ todo.title }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block css %}
<style>
    .mailbox-messages table tbody tr td .icheck-primary {
        width: 0px;
    }
    .mailbox-messages table tbody tr td:first-of-type {
        width: 50px;
    }
    .mailbox-messages table tbody tr td {
        padding-top: 5px;
        padding-bottom: 5px;
    }
    .mailbox-messages table tbody tr td.mailbox-subject.mailbox-subject {
        vertical-align: middle;
    }
    .mailbox-subject a {
        color: rgb(33, 37, 41)
    }
</style>
{% endblock %}
