{% extends 'todo/base.html' %}

{% block content %}
<div class="content-container">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1>New todo</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="card">
        <form id='addTodoForm' class="form" method="post" action="{% url 'web-todo-create' %}">
            {% include 'todo/partials/todo_form.html' %}
            <div class="card-footer">
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                    <a href="{{ form.referrer.value }}" class="btn">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block css %}
<style>
    #addTodoForm .card-footer .form-group {
        margin-bottom: 0px;
    }

</style>

{% endblock %}
