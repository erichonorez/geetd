{% extends 'todo/base.html' %}

{% block content %}
<div class="content-container">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1>Edit todo</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="card">
        <form id='editTodoForm' class="form" method="post" action="/todos/{{ todo.id }}">
            {% include 'todo/partials/todo_form.html' %}
        </form>
    </div>
</div>

{% endblock %}

{% block css %}
<style>
    #addTodoForm .card-footer .form-group {
        margin-bottom: 0px;
    }
</style>

{% endblock %}
