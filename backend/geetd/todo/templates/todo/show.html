{% extends 'todo/base.html' %}

{% block content %}
<div class="content-container">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h1 class="float-left">Edit todo</h1>
                    <form method="post" action="{% url 'web-todo-archive' todo_id=todo.id %}" class="float-right">
                        {% csrf_token %}
                        <input type="submit" value="Archive" class="btn" />
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="card">
        <form id='editTodoForm' class="form" method="post" action="/todos/{{ todo.id }}">
            {% include 'todo/partials/todo_form.html' %}
            <div class="card-footer">
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                    <a href="{{ form.referrer.value }}" class="btn">Cancel</a>
                    <button class="btn btn-danger float-right"
                            formmethod="post"
                            formaction="{% url 'web-todo-delete' todo_id=todo.id %}">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block css %}
<style>
    #addTodoForm .card-footer .form-group {
        margin-bottom: 0px;
    }

</style>

{% endblock %}
